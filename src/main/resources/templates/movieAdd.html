<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">Shadow</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/movie">电影清单</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <form th:action="@{/movie/add}" th:object="${movie}" method="post" class="form-horizontal">

        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">片名:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="title" th:field="*{title}" />
            </div>
        </div>

        <div class="form-group">
            <label for="main_actor" class="col-sm-2 control-label">主演:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="main_actor" th:field="*{main_actor}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="director" class="col-sm-2 control-label">导演:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="director" th:field="*{director}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="tag" class="col-sm-2 control-label">标签:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="tag" th:field="*{tag}"/>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">状态:</label>
            <div class="col-xs-4">
                <label class="radio-inline"><input type="radio" name="status1" value=0 th:field="*{status}" checked>未看</label>
                <label class="radio-inline"><input type="radio" name="status2" value=1 th:field="*{status}">已看</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
